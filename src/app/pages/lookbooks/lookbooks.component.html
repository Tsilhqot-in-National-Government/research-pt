
<mat-card class="my-card" style="display: block; text-align: center;">
    <div class="container" style="display: inline-block; text-align: center;">
        <button mat-raised-button color="accent" *ngFor="let lookbook of lookbooks" [routerLink]="['/lookbook', lookbook.id]">{{ lookbook.name }}</button>
    </div>
</mat-card>
<div>
    MESSAGE: 
    <p *ngIf="loaded">
        {{ messageFromLoader }}
    </p>
</div>
